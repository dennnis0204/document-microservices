<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Custom Login Page</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>
</head>

<body>

<div class="page-login" style="margin-top: 50px">
  <div class="ui centered grid container">
    <div class="seven wide column">

      <!-- Check for login error -->
      <div th:if="${param.error}">
        <div class="ui icon warning message">
          <i class="lock icon"></i>
          <div class="content">
            <div class="header">Login failed!</div>
            <p>You might have misspelled your username or password!</p>
          </div>
        </div>
      </div>

      <!-- Check for logout -->
      <div th:if="${param.logout}">
        <div class="ui icon warning message">
          <div class="content">
            <p>You have been logged out!</p>
          </div>
        </div>
      </div>

      <div class="ui fluid card">
        <div class="content">
          <form class="ui form" th:action="@{/login}" method="POST" autocomplete="off">
            <div class="field">
              <label>User</label> <input type="text" name="username" placeholder="User">
            </div>
            <div class="field">
              <label>Password</label> <input type="password" name="password" placeholder="Password">
            </div>
            <button class="fluid ui labeled icon button" type="submit">
              <i class="unlock alternate icon"></i> Login
            </button>
          </form>
        </div>
      </div>

      <div class="ui info message">
        <div class="content">
          <p>user = John</p>
          <p>password = test123</p>
        </div>
      </div>
      <div class="ui info message">
        <div class="content">
          <p>user = Mary</p>
          <p>password = test123</p>
        </div>
      </div>
      <div class="ui info message">
        <div class="content">
          <p>user = Tom</p>
          <p>password = admin123</p>
        </div>
      </div>

    </div>
  </div>
</div>

</body>

</html>
